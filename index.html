<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hero travel</title>
    <!-- font awesome cdm -->
    <script
      src="https://kit.fontawesome.com/55062bf411.js"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome cdm -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- header section starts -->

    <header>
      <!-- navbar -->
      <nav class="nav-bar display-flex">
        <div class="display-flex brand-logo">
          <img src="./images/logo.png" alt="" />
          <h3 class="title">Hero <span class="travel">Travel</span></h3>
        </div>
        <!-- nav options -->
        <div class="nav-options">
          <ul class="list-container display-flex">
            <li class="nav-item">
              <a href="" class="nav-link travel">Home</a>
            </li>
            <li class="nav-item"><a href="" class="nav-link">Packages</a></li>
            <li class="nav-item">
              <a href="" class="nav-link">Testimonial</a>
            </li>
            <li class="nav-item"><a href="" class="nav-link">Blog</a></li>
            <li class="nav-item"><a href="" class="nav-link">Contact</a></li>
          </ul>
        </div>
        <div class="hamburger"><i class="fa-solid fa-bars"></i></div>
      </nav>
      <!-- banner -->
      <section class="container explore-your-travel display-flex">
        <div class="banner-content display-flex">
          <h3 class="title banner-title">Explore Your Travel</h3>
          <p class="banner-description regular">
            Dolor sit amet consectetur. Nullam suspendisse vitae ultricies dolor
            adipiscing. In et odio enim ac quis sapien urna eu phasellus.
          </p>
          <div class="inputs">
            <input type="text" placeholder="Where go" />
            <select name="" id="">
              <option value="">When</option>
            </select>
            <select name="" id="">
              <option value="">Select Type</option>
            </select>
            <button class="btn-primary display-flex">
              <i class="fa-solid fa-magnifying-glass"></i>Find Now
            </button>
          </div>
        </div>
      </section>
    </header>

    <!-- header section Ends -->
  </body>
</html>
